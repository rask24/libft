name: Tests
on:
  push:
jobs:
  test:
    name: norminette
    runs-on: macos-12
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip setuptools
          python3 -m pip install norminette
      - name: Run Norminette.
        run: make norm
      - name: Build
        run: make
      - name: Google Test
        run: make test
